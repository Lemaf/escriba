allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        jcenter()
    }


    test {
        useTestNG()
    }

    dependencies {
        testCompile 'org.assertj:assertj-core:2.4.1'
        testCompile 'org.testng:testng:6.9.10'
    }
}

dependencies {
    compile 'io.netty:netty-transport:4.1.1.Final'
}

project(':server') {
    
    dependencies {
        compile project(':')
    }
}