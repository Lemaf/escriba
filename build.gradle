allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        jcenter()
    }


    test {
        useTestNG()
    }

    dependencies {
        testCompile 'org.assertj:assertj-core:3.4.1'
        testCompile 'org.testng:testng:6.9.10'
    }

//    sourceCompatibility = '8'
}

dependencies {
    compile 'org.mapdb:mapdb:3.0.0-RC2'
}


project(':server') {
    
    dependencies {
        compile project(':')
        compile 'io.netty:netty-transport:4.1.1.Final'
    }
}